<head>

  <!-- endbower -->
  <!-- endbuild -->

<body ng-app="ctLoginsApp" class="{{bodylayout}}" ng-cloak>
  <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div ng-show="debug.active" class="debugger show-for-print">
      <h2>Your splash pages are in debug mode. Please disable this in your splash settings once you're finished.</h2>
      <ul class="no-bullet" ng-repeat="msg in debug.messages">
        <li>
          {{ msg }}
        </li>
      </ul>
    </div>

    <div class="hide-for-print">
      <div ng-show="state.status == 'loading' || state.status == 'login'" ng-cloak>
        <div ng-include="'components/layouts/loading.html'"></div>
      </div>
      <div class="{{ banneralert || 'hidden' }}"><b>{{ error }}</b></div>
      <div class='container'>

        <consent-form ng-hide="state.errors" backup-sms="{{splash.backup_sms}}" terms-url="{{splash.terms_url}}" backup-email="{{splash.backup_email}}" powered-by-name="{{splash.powered_by_name}}" location-name="{{splash.location_name}}" hide-terms="{{splash.hide_terms}}" powered-by="{{splash.powered_by}}" newsletter-consent="{{splash.newsletter_consent}}" gdpr-email-field="{{splash.gdpr_email_field}}" gdpr-sms-field="{{splash.gdpr_sms_field}}" gdpr-contact-message="{{splash.gdpr_contact_message}}" gdpr-form="{{splash.gdpr_form}}" is-clickthrough="{{splash.is_clickthrough}}"></consent-form>

        <div class='splash-container' ng-class="state.hidden ? 'hidden' : ''">
          <div ng-view=""></div>
        </div>
      </div>
    </div>

    <google-analytics id="{{ gaid }}"></google-analytics>

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
      <![endif]-->
      <!-- build:js({client,node_modules}) app/vendor.js -->

      <script src="bower_components/angular-resource/angular-resource.js"></script>

      <script src="bower_components/fastclick/lib/fastclick.js"></script>
      <script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
      <script src="bower_components/jquery-placeholder/jquery.placeholder.js"></script>
      <script src="bower_components/foundation/js/foundation.js"></script>
      <script src="bower_components/lodash/dist/lodash.compat.js"></script>

      <!-- endbower -->

      <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-ajaxtransport-xdomainrequest/1.0.2/jquery.xdomainrequest.min.js" type="text/javascript"></script> -->

      <script src="app/app.js"></script>

      <script src="app/main/main.controllers.js"></script>

      <script src="app/main/main.filters.js"></script>
      <script src="app/main/main.js"></script>
      <script src="app/main/main.services.js"></script>
      <script src="components/aerohive/aerohive.services.js"></script>
