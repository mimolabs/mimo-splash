<div id='container-c1' ng-class="splash.design_id === 2 ? 'small-12 medium-6 columns' : 'skinny-c1'">
  <h1>{{ splash.header_text }}</h1>
  <h2>{{ splash.info }}</h2>
  <h3>{{ splash.info_two }}</h3>
  <span ng-if="products.length && splash.design_id == 1">
    <h2 class="shop"><a href="" ng-click="goShop()" class="ct-buy-access">{{ splash.store_buy_link_text || "Buy Voucher Now" }}</a></h2>
    <p>Buy time and get online</p>
    <hr>
  </span>

  <form-code code="{{form}}"
    redirects="{{redirects}}"
    fb-checkin={{splash.fb_checkin}}
    fb-page-id={{splash.fb_page_id}}
    state="state"
    newsletter="{{splash.newsletter_checked}}"
    email_required="{{splash.email_required}}"
    registration="{{registration}}"
    reqreg="{{splash.require_registration}}"
    btntext="{{ splash.reg_btn_text }}"
    terms="{{ splash.hide_terms }}"
    unified="{{ splash.unified_code }}"
    tw-handle="{{ splash.tw_handle }}"></form-code>

  <p>{{ splash.address }}</p>
  <div ng-show="splash.twitter_name || splash.google_name || splash.facebook_name || splash.pinterest_name || splash.instagram_name || splash.linkedin_name" class="social">
    <a ng-show="splash.twitter_name" href="https://twitter.com/{{splash.twitter_name}}"><img src="{{twitterIcon}}"></a>
    <a ng-show="splash.google_name" href="https://plus.google.com/{{splash.google_name}}/about"><img src="{{googleIcon}}"></a>
    <a ng-show="splash.facebook_name" href="http://facebook.com/{{splash.facebook_name}}"><img src="{{facebookIcon}}"></a>
    <a ng-show="splash.pinterest_name" href="http://pinterest.com/{{splash.pinterest_name}}"><img src="{{pinterestIcon}}"></a>
    <a ng-show="splash.instagram_name" href="http://instagram.com/{{splash.instagram_name}}"><img src="{{instagramIcon}}"></a>
    <a ng-show="splash.linkedin_name" href="http://linkedin.com/{{splash.linkedin_name}}"><img src="{{linkedinIcon}}"></a>
  </div>
  <p><a target="_blank" ng-show="splash.website" href="http://{{splash.website}}">{{ splash.website }}</a></p>
</div>
<div id='container-c2' ng-class="splash.design_id === 2 ? 'small-12 medium-6 columns' : ''">
  <span ng-if="products.length && splash.design_id == 2">
    <p><b>Buy time and get online</b></p>
    <h1 class="shop"><a href="" ng-click="goShop()" class="button">Buy Access</a></h1>
  </span>
  <div ng-show="splash.location_image_name">
    <img src="{{ splash.location_image_name }}">
  </div>
  <div ng-hide="splash.location_image_name">
    <p ng-bind-html="splash.info_two"></p>
  </div>
</div>
